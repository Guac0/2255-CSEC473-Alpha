<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Scoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Team Color Variables */
        .bg-team-blue { background-color: #2563eb; color: white; }    /* Blue Team */
        .bg-team-red { background-color: #dc2626; color: white; }     /* Red Team */
        .bg-team-yellow { background-color: #facc15; color: black; }  /* Offline/Down */
        
        .service-square {
            transition: transform 0.2s;
            min-width: 140px;
            min-height: 100px;
        }
        .service-square:hover { transform: scale(1.05); cursor: pointer; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-6">

    <header id="stats-header" class="mb-8 bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
        <div class="flex flex-wrap justify-between items-center mb-4">
            <h1 class="text-3xl font-bold tracking-tight">COMPETITION SCOREBOARD</h1>
            <div class="space-x-4">
                <span id="last-updated" class="text-xs font-mono text-gray-500 bg-gray-900 px-3 py-1 rounded border border-gray-800">
                    Last Sync: Never
                </span>
                <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm font-semibold">Reports</button>
                <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm font-semibold">Admin</button>
            </div>
        </div>
        
        <div id="team-stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="animate-pulse bg-gray-700 h-24 rounded"></div>
            <div class="animate-pulse bg-gray-700 h-24 rounded"></div>
            <div class="animate-pulse bg-gray-700 h-24 rounded"></div>
        </div>
    </header>

    <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4 text-gray-400 border-b border-gray-700 pb-2">Infrastructure Status (By Subnet)</h2>
        <div id="graphical-scoreboard" class="space-y-6">
            </div>
    </section>

    <section>
        <h2 class="text-xl font-semibold mb-4 text-gray-400 border-b border-gray-700 pb-2">Latest Round Details</h2>
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <table class="w-full table-auto text-left border-collapse">
                <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                    <tr>
                        <th class="p-4 whitespace-nowrap w-px">Hostname</th>
                        <th class="p-4 whitespace-nowrap w-px">IP Address</th>
                        <th class="p-4 whitespace-nowrap w-px">OS</th>
                        <th class="p-4 whitespace-nowrap w-px">Service</th>
                        <th class="p-4 whitespace-nowrap w-px text-center">Status</th>
                        <th class="p-4">Message</th>
                    </tr>
                </thead>
                <tbody id="text-table-body" class="text-gray-300">
                    </tbody>
            </table>
        </div>
    </section>

    <script>
        // CONFIGURATION
        const REFRESH_RATE = 10000; // Refresh every 10 seconds

        async function fetchScoreboardData() {
            try {
                const response = await fetch('/get_scoring_latest');
                if (!response.ok) throw new Error("Network response was not ok");
                
                const result = await response.json();
                
                // Extract data and round from the JSON object
                const data = result.data;
                const roundNum = result.round;
                
                if (!data || data.length === 0) {
                    console.warn("No data returned for current round.");
                    return;
                }

                const response2 = await fetch('/get_scoring_summary');
                if (!response2.ok) throw new Error("Network response was not ok");
                
                const result2 = await response.json();
                
                // Extract data and round from the JSON object
                const data2 = result.data;
                const roundNum2 = result.round;
                
                if (!data2 || data2.length === 0) {
                    console.warn("No data returned for current round.");
                    return;
                }

                updateStats(data2);
                renderGraphicalBoard(data);
                renderTextTable(data);

                // --- NEW: Update Timestamp ---
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
                
                const statusElement = document.getElementById('last-updated');
                statusElement.innerText = `Last Sync: ${timeString} (Round ${roundNum})`;
                
                // Visual feedback: brief flash to show data refreshed
                statusElement.classList.add('text-blue-400');
                setTimeout(() => statusElement.classList.remove('text-blue-400'), 1000);

            } catch (err) {
                console.error("Failed to fetch scoreboard:", err);
                document.getElementById('last-updated').innerText = "Sync Error - Retrying...";
                document.getElementById('last-updated').classList.add('text-red-500');
            }
        }

        function updateStats(data) {
            const container = document.getElementById('team-stats-container');
            
            if (!data || !data.teams) {
                console.error("Invalid summary data received");
                return;
            }

            // Map backend team names to specific frontend styling
            const teamStyles = {
                'blue': { label: 'Blue Team', border: 'border-blue-600', text: 'text-blue-400' },
                'red': { label: 'Red Team', border: 'border-red-600', text: 'text-red-400' },
                'offline': { label: 'Offline', border: 'border-yellow-500', text: 'text-yellow-500' }
            };

            container.innerHTML = data.teams.map(team => {
                const style = teamStyles[team.team_name.toLowerCase()] || 
                            { label: team.team_name, border: 'border-gray-600', text: 'text-gray-400' };
                
                return `
                    <div class="bg-gray-800 border-l-4 ${style.border} p-4 rounded-lg shadow-lg">
                        <div class="flex justify-between items-start">
                            <div class="text-xs uppercase text-gray-500 font-bold">${style.label}</div>
                            <div class="text-[10px] bg-gray-900 px-2 py-0.5 rounded border border-gray-700 text-gray-400">
                                <span class="text-white">${team.services_owned}</span> Services
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-end mt-2">
                            <div class="text-3xl font-mono font-bold text-white">
                                ${team.score.toLocaleString()} 
                                <span class="text-xs text-gray-500 uppercase">pts</span>
                            </div>
                            <div class="text-xs font-semibold ${style.text}">
                                x${team.multiplier.toFixed(1)} <span class="text-gray-600">mult</span>
                            </div>
                        </div>
                        
                        <div class="w-full bg-gray-900 h-1 mt-3 rounded-full overflow-hidden">
                            <div class="bg-gray-700 h-full" style="width: 100%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderGraphicalBoard(data) {
            const board = document.getElementById('graphical-scoreboard');
            
            // Group data by subnet (e.g., 10.0.10.x)
            const subnets = {};
            data.forEach(item => {
                const parts = item.ip.split('.');
                const subnet = `${parts[0]}.${parts[1]}.${parts[2]}.0/24`;
                if (!subnets[subnet]) subnets[subnet] = [];
                subnets[subnet].push(item);
            });

            board.innerHTML = Object.keys(subnets).sort().map(subnet => `
                <div class="flex items-center gap-4">
                    <div class="w-32 text-sm font-bold text-gray-500 border-r border-gray-800 pr-4">${subnet}</div>
                    <div class="flex flex-wrap gap-3">
                        ${subnets[subnet].map(h => `
                            <div class="service-square p-3 rounded-lg shadow-md flex flex-col justify-center text-center ${getBgClass(h.team)}">
                                <div class="text-[10px] font-bold opacity-80 uppercase">${h.service}</div>
                                <div class="text-sm font-bold truncate">${h.hostname}</div>
                                <div class="text-[10px] font-mono opacity-90">${h.ip}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderTextTable(data) {
            const tbody = document.getElementById('text-table-body');
            tbody.innerHTML = data.map(h => `
                <tr class="border-b border-gray-700 hover:bg-gray-750 transition">
                    <td class="p-4 font-semibold text-sm whitespace-nowrap">${h.hostname}</td>
                    <td class="p-4 font-mono text-xs text-blue-400 whitespace-nowrap">${h.ip}</td>
                    <td class="p-4 text-xs text-gray-400 whitespace-nowrap">${h.os}</td>
                    <td class="p-4 text-sm whitespace-nowrap">${h.service}</td>
                    <td class="p-4 text-center whitespace-nowrap">
                        <span class="px-2 py-1 rounded text-[10px] font-bold uppercase ${getBgClass(h.team)}">
                            ${h.team}
                        </span>
                    </td>
                    <td class="p-4 text-xs italic text-gray-500 min-w-[200px] break-words">
                        ${h.message || 'No data'}
                    </td>
                </tr>
            `).join('');
        }

        function getBgClass(team) {
            if (team === 'blue') return 'bg-team-blue';
            if (team === 'red') return 'bg-team-red';
            return 'bg-team-yellow';
        }

        // Initial load and set interval
        fetchScoreboardData();
        setInterval(fetchScoreboardData, REFRESH_RATE);
    </script>
</body>
</html>
