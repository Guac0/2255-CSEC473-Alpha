---
- name: Add blueteam user
  ansible.builtin.user:
    name: "blueteam"
    password: "{{ team_password | ansible.builtin.password_hash('sha512') }}" 
    groups: sudo
    # groups: "{{ ['sudo'] + linux_groups }}"
    append: yes
    shell: /bin/bash
    create_home: yes 

- name: Add Remmina Desktop Link
  ansible.builtin.file:
    src: /usr/share/applications/remmina-gnome.desktop
    dest: "/home/{{ item }}/Desktop/remmina-gnome.desktop"
    state: link
    mode: '0755'
  with_items:
    - blueteam
    - "{{ greyteam_user }}"

- name: Add Firefox Desktop Link
  ansible.builtin.file:
    src: /var/lib/snapd/desktop/applications/firefox_firefox.desktop
    dest: "/home/{{ item }}/Desktop/firefox_firefox.desktop"
    state: link
    mode: '0755'
  with_items:
    - blueteam
    - "{{ greyteam_user }}"

- name: Add Chromium Desktop Link
  ansible.builtin.file:
    src: /var/lib/snapd/desktop/applications/chromium_chromium.desktop
    dest: "/home/{{ item }}/Desktop/chromium_chromium.desktop"
    state: link
    mode: '0755'
  with_items:
    - blueteam
    - "{{ greyteam_user }}"