---
- name: Set Administrator/Admin Users
  ansible.windows.win_user:
    name: "{{ item.name|default(item) }}"
    state: present
    password: "{{ item.password|default(team_password) }}"
    update_password: always
    groups:
      - Users
      - Administrators
      - Remote Desktop Users
  loop:
    - Administrator
    - Admin

- name: Add Local Administrative Users
  ansible.windows.win_user:
    name: "{{ item.name|default(item) }}"
    state: present
    password: "{{ item.password|default(team_password) }}"
    update_password: always
    groups:
      - Users
      - Administrators
      - Remote Desktop Users
  loop:
    "{{ local_admins if local_admins is iterable else [] }}"

- name: Add Local Users
  ansible.windows.win_user:
    name: "{{ item.name|default(item) }}"
    state: present
    password: "{{ item.password|default(team_password) }}"
    update_password: always
    groups:
      - Users
      - Remote Desktop Users
  loop: 
    "{{ local_admins if local_admins is iterable else [] }}"