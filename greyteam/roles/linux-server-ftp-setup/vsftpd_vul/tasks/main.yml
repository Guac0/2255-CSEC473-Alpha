# ==============================
# 1. Build prerequisites
# ==============================

- name: Enable source repositories
  lineinfile:
    path: /etc/apt/sources.list
    regexp: '^# deb-src'
    line: 'deb-src http://archive.ubuntu.com/ubuntu jammy main'

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install build dependencies
  apt:
    name:
      - build-essential
      - libpam0g-dev
      - libssl-dev
    state: present

- name: Download vulnerable vsftpd 2.3.4
  get_url:
    url: https://security.appspot.com/downloads/vsftpd-2.3.4.tar.gz
    dest: /tmp/vsftpd-2.3.4.tar.gz

- name: Extract source
  unarchive:
    src: /tmp/vsftpd-2.3.4.tar.gz
    dest: /tmp/
    remote_src: yes

# ==============================
# 2. Build / install vsftpd
# ==============================

- name: Build vsftpd
  command: make
  args:
    chdir: /tmp/vsftpd-2.3.4

- name: Install vsftpd binary
  command: make install
  args:
    chdir: /tmp/vsftpd-2.3.4

# ==============================
# 3. FEATURE SETS
# ==============================

# -------- Feature Set 1 --------
- name: Feature 1 – Enable anonymous FTP
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: '^anonymous_enable='
    line: 'anonymous_enable=YES'
  notify: restart vsftpd

# -------- Feature Set 2 --------
- name: Feature 2 – Enable local users + uploads
  block:
    - lineinfile:
        path: /etc/vsftpd.conf
        regexp: '^local_enable='
        line: 'local_enable=YES'

    - lineinfile:
        path: /etc/vsftpd.conf
        regexp: '^write_enable='
        line: 'write_enable=YES'
  notify: restart vsftpd

# -------- Feature Set 3 --------
- name: Feature 3 – Disable chroot (Option A)
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: '^chroot_local_user='
    line: 'chroot_local_user=NO'
  notify: restart vsftpd

# ==============================
# 4. Service control (LAST)
# ==============================

- name: Ensure vsftpd is running
  service:
    name: vsftpd
    state: started
    enabled: yes

# ==============================
# Creating Scoring User & File
# ==============================

- name: Create scoring user
  user:
    name: scoring
    password: "{{ 'Score123' | password_hash('sha512') }}"
    home: /home/scoring
    create_home: yes


- name: Create scoring file
  copy:
    dest: /home/scoring/score.txt
    content: "FTP_SERVICE_OK"
    owner: scoring
    group: scoring
    mode: '0644'
