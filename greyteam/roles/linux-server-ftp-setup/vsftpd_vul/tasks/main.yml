#     line: 'deb-src https://archive.ubuntu.com/ubuntu jammy main'

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install build dependencies
  apt:
    name:
      - build-essential
      - libpam0g-dev
      - libssl-dev
    state: present

- name: Download vulnerable vsftpd 2.3.4
  get_url:
    url: https://security.appspot.com/downloads/vsftpd-2.3.4.tar.gz
    dest: /tmp/vsftpd-2.3.4.tar.gz

- name: Extract source
  unarchive:
    src: /tmp/vsftpd-2.3.4.tar.gz
    dest: /tmp/
    remote_src: yes

# ==============================
# 2. Build / install vsftpd
# ==============================

- name: Fix Makefile PAM linking
  lineinfile:
    path: /tmp/vsftpd-2.3.4/Makefile
    regexp: '^LIBS'
    line: 'LIBS = -lcrypt -lpam -lpam_misc'

- name: Build vsftpd
  command: make
  args:
    chdir: /tmp/vsftpd-2.3.4

- name: Create man page directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /usr/local/man
    - /usr/local/man/man5
    - /usr/local/man/man8

- name: Install vsftpd binary
  command: make install
  args:
    chdir: /tmp/vsftpd-2.3.4

# ==============================
# 3. FEATURE SETS
# ==============================

- name: Create vsftpd config file
  copy:
    dest: /etc/vsftpd.conf
    content: |
      listen=YES
      listen_ipv6=NO
      anonymous_enable=NO
      local_enable=YES
      write_enable=NO
      chroot_local_user=YES
      dirmessage_enable=YES
      use_localtime=YES
      xferlog_enable=YES
      connect_from_port_20=YES
      secure_chroot_dir=/var/run/vsftpd/empty
      pam_service_name=vsftpd
      rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
    owner: root
    group: root
    mode: '0644'

- name: Create secure chroot directory
  file:
    path: /var/run/vsftpd/empty
    state: directory
    owner: root
    group: root
    mode: '0555'

- name: Create PAM config for vsftpd
  copy:
    dest: /etc/pam.d/vsftpd
    content: |
      auth required pam_unix.so
      account required pam_unix.so
      session required pam_unix.so

- name: Create systemd service for vsftpd
  copy:
    dest: /etc/systemd/system/vsftpd.service
    content: |
      [Unit]
      Description=vsftpd FTP server
      After=network.target

      [Service]
      ExecStart=/usr/local/sbin/vsftpd /etc/vsftpd.conf
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable vsftpd service
  systemd:
    name: vsftpd
    enabled: yes

- name: Allow FTP through firewall
  ufw:
    rule: allow
    port: 21
    proto: tcp
  ignore_errors: yes

