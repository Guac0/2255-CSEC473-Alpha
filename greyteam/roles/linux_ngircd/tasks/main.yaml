- name: Update apt package cache
  apt:
    update_cache: yes

- name: Install ngircd IRC server
  apt:
    name: ngircd
    state: present


- name: Deploy ngircd configuration file
  template:
    src: ngircd.conf.j2
    dest: /etc/ngircd/ngircd.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart ngircd

- name: Ensure ngircd service is enabled
  systemd:
    name: ngircd
    enabled: true

- name: Start ngircd service
  systemd:
    name: ngircd
    state: started




