# Main task file for Windows SMB role
# This file controls which feature modules are executed

# Feature 1: Configure SMB share and add content
- name: SMB setup + content
  ansible.builtin.import_tasks: smb.yaml

# Feature 2: Create payload key file
- name: Create payload key file
  ansible.builtin.import_tasks: payload_key.yaml

# Feature 3: Configure Windows Defender (added later)
- name: Configure Windows Defender
  ansible.builtin.import_tasks: defender.yaml
